<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedNow Processor API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
        .swagger-ui .auth-wrapper {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: './APIs.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                filter: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                requestInterceptor: (request) => {
                    // Ensure credentials are included for cross-origin requests
                    request.credentials = 'include';
                    
                    // Add CORS headers
                    if (!request.headers) {
                        request.headers = {};
                    }
                    request.headers['Content-Type'] = 'application/json';
                    
                    console.log('Request being sent:', request);
                    return request;
                },
                responseInterceptor: (response) => {
                    console.log('Response received:', response);
                    return response;
                },
                onComplete: function() {
                    console.log("Swagger UI loaded successfully");
                    
                    // Hide the authorize button since we're using cookie auth
                    const authSection = document.querySelector('.auth-wrapper');
                    if (authSection) {
                        authSection.style.display = 'none';
                    }
                }
            });
        };
    </script>
</body>
</html>
